<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Homebanking</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row d-flex flex-wrap bg-light">
                <div class="col bg-dark">
                    <h2>Client Manager</h2>
                    <div>
                        <form v-on:submit.prevent="addClient">
                            <div class="mb-3">
                                <label for="inputFirstName">First Name</label>
                                <input v-model="formElements[0]" type="text" class="form-control form-control-lg" id="inputFirstName" placeholder="enter name">
                            </div>
                            <div class="mb-3">
                                <label for="inputLastName">Last Name</label>
                                <input v-model="formElements[1]" type="text" class="form-control form-control-lg" id="inputLastName" placeholder="enter last name">
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail">Email address</label>
                                <input v-model="formElements[2]" type="email" class="form-control form-control-lg" id="inputEmail" placeholder="enter email">
                            </div>
                            <button type="submit" class="btn btn-secondary mb-3">Add Client</button>
                        </form>
                    </div>
                    <div>
                        <table class="table table-hover table-dark">
                            <thead>
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="client in clients">
                                <td>{{client.firstName}}</td>
                                <td>{{client.lastName}}</td>
                                <td>{{client.email}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col text-light bg-dark">
                    <h2>Client Rest Response</h2>
                    <pre>{{json}}</pre>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./manager.js"></script>

</body>
</html>
