<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styleIndex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bienvenido a nuestra Banca Online</title>
</head>
<body class="bodyImg">
    <div id="app">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Banca Online</h3>
                    <p>Complet√° los datos</p>
                    <form v-if="formNuevo" v-on:submit.prevent="newClient">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input v-model="email" type="email" name="email" placeholder="E-mail Address" required>
                            </div>
                            <div class="col-md-12">
                                <input v-model="password" type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="col-md-12">
                                <input v-model="firstName" type="text" name="name" placeholder="Nombre" required>
                            </div>
                            <div class="col-md-12">
                                <input v-model="lastName" type="text" name="name" placeholder="Apellido" required>
                            </div>
                            <div class="d-flex justify-content-evenly">
                                <div class="form-button mt-3">
                                    <button @click="" id="submit" type="submit" class="btn btn-primary">Registrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <form v-else="formRegistrado" v-on:submit.prevent="login">
                        <div class="col-md-12">
                            <input v-model="email" type="email" name="email" placeholder="E-mail Address" required>
                        </div>
                        <div class="col-md-12">
                            <input v-model="password" type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-evenly">
                            <div class="form-button mt-3">
                                <button @click="" id="submit" type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </div>
                    </form>
                    <div class="checkRegister col-md-12">
                        <input v-model="formNuevo" type="checkbox">
                        <span>Registrarse</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
